{%extends 'base.html'%}

{%block content%}
<h1 data-translate="Edit_Expense">Edit Expense</h1>

<div class="container-mt-4">
	<div class="row">
		<div class="col-md-10">
			<nav aria-label="breadcrumb">
			  <ol class="breadcrumb">
			    <li class="breadcrumb-item"><a href="{%url 'expenses'%}" data-translate="Expenses">Expenses</a></li>
			    <li class="breadcrumb-item active" aria-current="page" data-translate="Edit_Expenses">Edit Expenses</li>
			  </ol>
			</nav>
		</div>
		<div class="col-md-2">
			<a href="{%url 'delete-expense' expense.id %}" data-translate="Delete" class="btn btn-danger btn-sm">Delete</a>
		</div>
	</div>





<div class="card">
	<div class="card-body">
	<form action="{%url 'edit-expenses' expense.id%}" method="post">
		{%csrf_token%}

		{%include 'partials/_messages.html'%}
		<div class="form-group">
			<label for="" data-translate="Amount">Amount</label>
			<input type="number" class="form-control form-control-sm" name="amount" value="{{expense.amount}}">
		</div>
		<div class="form-group">
			<label for="" data-translate="Description">Description</label>
			<input type="text" class="form-control form-control-sm" name="description" value="{{expense.description}}">
		</div>
		<div class="form-group">
			<label for="" data-translate="Category">Category</label>
			<select name="category" class="form-control">
				{%for category in categories%}
					{%if category.name == expense.category%}
					<option selected name="category" value = "{{category.name}}">{{category.name}}</option>
					{%endif%}
				<option name="category" value = "{{category.name}}">{{category.name}}</option>
				{%endfor%}
			</select>
		</div>
		<div class="form-group">
			<label for="" data-translate="Date_of_Expense">Date of Expense</label>
			<br>
			<input type="date" class="form-control-sm" name="expense_date" value="{{expense.date |date:'Y-m-d'}}">
		</div>
		<br>
		<input type="submit" value="Submit" class="btn btn-primary">
	</form>
	</div>

</div>


</div>


{%endblock%}
