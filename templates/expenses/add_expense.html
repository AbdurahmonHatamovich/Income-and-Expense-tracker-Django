{%extends 'base.html'%}

{%block content%}
<h1 data-translate="Add_expense">Add Expense</h1>

<div class="container-mt-4">
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{%url 'expenses'%}" data-translate="Expenses">Expenses</a></li>
    <li class="breadcrumb-item active" aria-current="page" data-translate="Add_expense" >Add Expenses</li>
  </ol>
</nav>




<div class="card">
	<div class="card-body">
	<form action="{%url 'add-expenses'%}" method="post">
		{%csrf_token%}

		{%include 'partials/_messages.html'%}
		<div class="form-group">
			<label for="" data-translate="Amount">Amount</label>
			<input type="number" class="form-control form-control-sm" name="amount" value="{{values.amount}}">
		</div>
		<div class="form-group">
			<label for="" data-translate="Description">Description</label>
			<input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}">
		</div>
		<div class="form-group">
			<label for="" data-translate="Category">Category</label>
			<select name="category" class="form-control">
				{%for category in categories%}
				<option name="category" value = "{{category.name}}">{{category.name}}</option>
				{%endfor%}
			</select>
		</div>
		<div class="form-group">
			<label for="" data-translate="Date_of_Expense">Date of Expense</label>
			<br>
			<input type="date" class="form-control-sm" name="expense_date">
		</div>
		<br>
		<input type="submit" value="Submit" class="btn btn-primary">
	</form>
	</div>

</div>


</div>


{%endblock%}
